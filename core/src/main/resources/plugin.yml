name: ${project.parent.name}
main: me.soapiee.common.TFQuiz
version: 1.4.9
author: Soapiee
prefix: TFQuiz

dependencies: [ ]
softdepend: [ "PlaceholderAPI", "Vault" ]
api-version: 1.13

commands:
  tf:
    description: Admin command
    permission: tfquiz.admin
    aliases: [ tfquiz, truefalse ]
    usage: /tf help
  game:
    description: Allows player to join + leave arenas
    permission: tfquiz.player
    usage: /game <list|join|leave>

permissions:
  tfquiz.admin:
    description: Allows access to /tf
    default: op
  tfquiz.admin.*:
    description: Allows access to /tf help
    default: op
    children:
      tfquiz.admin.signs: true
      tfquiz.admin: true
      tfquiz.admin.bypassflags: true
  tfquiz.admin.signs:
    description: Allows access to /tf sign
    default: op
  tfquiz.admin.bypassflags:
    description: Allows users to bypass the game flags
    default: op
  tfquiz.reload:
    description: Allows access to /tf reload
    default: false
  tfquiz.player:
    description: Allows access to /game
    default: true
  tfquiz.player.*:
    description: Allows users to use all /game commands
    default: true
    children:
      tfquiz.player.join: true
      tfquiz.player.list: true
      tfquiz.player: true
  tfquiz.player.join:
    description: Allows users to use /game join and /game leave
    default: true
  tfquiz.player.list:
    description: Allows users to use /game list
    default: true